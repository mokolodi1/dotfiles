# run from a machine that has ansible installed
# and has ssh access (via public key) to all hosts involved.
# to run:
# ansible-playbook playbook.yml -i hosts -u ubuntu
---

- hosts: vms
  become_method: sudo
  remote_user: root
  gather_facts: no
  pre_tasks:
    - name: 'install python2'
      raw: sudo apt-get -y install python-simplejson

  tasks:
    - name: Update packages
      apt: update_cache=yes
      become: yes
      become_method: sudo

    - name: Install curl
      apt: pkg=curl
      become: yes
      become_method: sudo

    # Install Docker Engine
    - name: Add Docker repository key
      apt_key: keyserver=p80.pool.sks-keyservers.net id=58118E89F3A912897C070ADBF76221572C52609D
      become: yes
      become_method: sudo

    - name: Add Docker Repository
      apt_repository:
        repo: 'deb https://apt.dockerproject.org/repo ubuntu-xenial main'
        update_cache: yes
      become: yes
      become_method: sudo

    - name: Install docker
      apt: pkg=docker-engine #TODO figure out how to pin this to a specific version
      become: yes
      become_method: sudo

    - name: Install docker-compose
      get_url:
        dest: /usr/local/bin/docker-compose
        url: https://github.com/docker/compose/releases/download/1.7.0/docker-compose-Linux-x86_64
        mode: 0755
      become: yes
      become_method: sudo

    - name: Add ubuntu user to docker group #allow ubuntu to run docker commands
      user: name=ubuntu group=docker
      become: yes
      become_method: sudo

    - name: Customize .bashrc
      template: src=templates/.bashrc dest=~/.bashrc

    - name: Customize .tmux.conf
      template: src=templates/.tmux.conf dest=~/.tmux.conf

    - name: Install emacs
      apt: pkg=emacs24-nox
      become: yes
      become_method: sudo

    - name: Install htop
      apt: pkg=htop
      become: yes
      become_method: sudo

    - name: Install iotop
      apt: pkg=iotop
      become: yes
      become_method: sudo

    - name: Install tree
      apt: pkg=tree
      become: yes
      become_method: sudo

